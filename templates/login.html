{% extends "base.html" %}

{% block title %}Giriş - Helmex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Giriş Yap</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            <i class="fas fa-clock"></i> Beni hatırla (30 gün)
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Giriş Yap
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="loginBiometric()">
                            <i class="fas fa-fingerprint"></i> Biyometrik Giriş
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">Hesabınız yok mu?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                    </a>
                </div>
            </div>
            <div class="card-footer text-center bg-light">
                <small class="text-muted">
                    <a href="{{ url_for('contact') }}" class="text-decoration-none me-3">
                        <i class="fas fa-envelope me-1"></i>İletişim
                    </a>
                    <a href="{{ url_for('privacy') }}" class="text-decoration-none">
                        <i class="fas fa-shield-alt me-1"></i>Gizlilik Politikası
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>

<script>
async function loginBiometric() {
    const username = document.getElementById('username').value;
    if (!username) { 
        alert('Lütfen önce kullanıcı adınızı girin'); 
        return; 
    }

    try {
        // 1. Get options
        const resp = await fetch('/webauthn/login/begin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        });
        
        const options = await resp.json();
        if (options.status === 'failed') { 
            alert(options.message); 
            return; 
        }

        // 2. Decode challenge and allowCredentials
        options.challenge = base64URLToBuffer(options.challenge);
        if (options.allowCredentials) {
            options.allowCredentials.forEach(cred => {
                cred.id = base64URLToBuffer(cred.id);
            });
        }

        // 3. Get assertion
        const assertion = await navigator.credentials.get({ publicKey: options });

        // 4. Encode response
        const assertionJSON = {
            id: assertion.id,
            rawId: bufferToBase64URL(assertion.rawId),
            type: assertion.type,
            response: {
                authenticatorData: bufferToBase64URL(assertion.response.authenticatorData),
                clientDataJSON: bufferToBase64URL(assertion.response.clientDataJSON),
                signature: bufferToBase64URL(assertion.response.signature),
                userHandle: assertion.response.userHandle ? bufferToBase64URL(assertion.response.userHandle) : null
            }
        };

        // 5. Verify with server
        const verifyResp = await fetch('/webauthn/login/complete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(assertionJSON)
        });

        const result = await verifyResp.json();
        if (result.status === 'success') {
            window.location.href = result.url;
        } else {
            alert(result.message);
        }
    } catch (e) {
        console.error(e);
        alert('Biyometrik giriş başarısız veya iptal edildi.');
    }
}
</script>
{% endblock %}
